name: Deploy Azure
on:
  workflow_call:
    inputs:
        environment:
          description: 'Environment to deploy to'
          type: string
          required: true
        artifact-name:
          description: 'Artifact name'
          type: string
          required: true
        app-name:
          description: 'Azure Web App name'
          type: string
          required: true
        resource-group:
          description: 'Azure Resource Group name'
          type: string
          required: true
        slot-name:
          description: 'Azure Web App deployment slot name'
          type: string
          required: false
          default: ''
        clean:
          description: 'Clean the app folder before deploying'
          type: boolean
          required: false
          default: false
        container-image:
          description: 'Container image name with tag (e.g., ghcr.io/owner/repo:tag). If provided, deploys as container instead of package'
          type: string
          required: false
          default: ''
        container-name:
          description: 'Container name to update (for sidecar-enabled apps)'
          type: string
          required: false
          default: 'main'
    secrets:
      AZURE_CLIENT_ID:
        description: 'Azure client ID'
        required: true
      AZURE_TENANT_ID:
        description: 'Azure tenant ID'
        required: true
      AZURE_SUBSCRIPTION_ID:
        description: 'Azure subscription ID'
        required: true

permissions:
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:

      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: 'Download artifact'
        if: inputs.container-image == ''
        uses: actions/download-artifact@v8
        with:
          name: ${{ inputs.artifact-name }}
          path: ${{ github.workspace }}

      - name: 'Deploy package to Azure Web App'
        if: inputs.container-image == ''
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ inputs.app-name }}
          package: '${{ github.workspace }}'
          clean: ${{ inputs.clean }}
          slot-name: ${{ inputs.slot-name }}

      - name: 'Deploy container to Azure Web App'
        if: inputs.container-image != ''
        run: |
          if [ -n "${{ inputs.slot-name }}" ]; then
            az webapp sitecontainers update \
              --name ${{ inputs.app-name }} \
              --resource-group ${{ inputs.resource-group }} \
              --slot ${{ inputs.slot-name }} \
              --container-name ${{ inputs.container-name }} \
              --image ${{ inputs.container-image }}
            
            az webapp restart \
              --name ${{ inputs.app-name }} \
              --resource-group ${{ inputs.resource-group }} \
              --slot ${{ inputs.slot-name }}
          else
            az webapp sitecontainers update \
              --name ${{ inputs.app-name }} \
              --resource-group ${{ inputs.resource-group }} \
              --container-name ${{ inputs.container-name }} \
              --image ${{ inputs.container-image }}
            
            az webapp restart \
              --name ${{ inputs.app-name }} \
              --resource-group ${{ inputs.resource-group }}
          fi

      - name: logout
        run: |
          az logout
