name: Deploy Azure
on:
  workflow_call:
    inputs:
        environment:
          description: 'Environment to deploy to'
          type: string
          required: true
        artifact-name:
          description: 'Artifact name'
          type: string
          required: true
       #appsettings:
       #  description: 'Appsettings file name'
       #  type: string
       #  required: false
       #substitutions:
       #  description: 'JSON value substitutions in jq format'
       #  type: string
       #  required: false
    secrets:
      AZURE_CLIENT_ID:
        description: 'Azure client ID'
        required: true
      AZURE_TENANT_ID:
        description: 'Azure tenant ID'
        required: true
      AZURE_SUBSCRIPTION_ID:
        description: 'Azure subscription ID'
        required: true
      AZURE_WEBAPP_NAME:
        description: 'Azure webapp name'
        required: true

permissions:
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:

      - uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: 'Download artifact'
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
          path: ${{ github.workspace }}

      #- name: 'Substitute values in appsettings'
      #  if: ${{ inputs.appsettings }}
      #  uses: andrewmclachlan/actions/json-substitution@main
      #  with:
      #    file: ${{ github.workspace }}/${{ inputs.appsettings }}
      #    values: ${{ inputs.substitutions }}

      - name: 'Run Azure webapp deploy action using publish profile credentials'
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          package: '${{ github.workspace }}'

      - name: logout
        run: |
          az logout
